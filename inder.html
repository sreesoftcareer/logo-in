<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css" type="text/css">
<script src="./script.js"></script>
</head>
<body>
    <div class="background">
      <nav>
        <h1>logo</h1>
        <ul>
          <li><a href="">HOME </a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORIFOLIO</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="">CONTACT </a></li>
        </ul>
        
        
      </nav>
<div class=" wrapper container">
    <div class="form-box login">
         <h1>LOGIN</h1>
    <form action="" id="form">
      <div class="input-group  my-2">
 
  <div class="form-floating">
    <input type="text" class="form-control" id="username" placeholder="Username">
    <label for="username">Username</label>
  </div>
   <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
  </svg></span>
</div>
<div class="input-group my-2">
 
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="password">
      <label for="password">Password</label>
    </div>
     <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
      </svg></span>
  </div>
  <div class="form-check  justify-content-center">
    <input class="form-check-input" type="checkbox" name="fPassword" id="fPassword">
    <label class="form-check-label" for="fPassword">
      Rememeber me
    </label><a href="">Forgot password?</a>
  </div>
  <button  class="btn btn-outline-danger btn-block m-5" type="submit">Login </button>
  <div class="login-register">
    <p>Don't have an account? <a href="#"class="registerlink">Register</a></p>
  </div>

  </div>
    </form>
    </div>
</div>
</div>

</body>

</html>
